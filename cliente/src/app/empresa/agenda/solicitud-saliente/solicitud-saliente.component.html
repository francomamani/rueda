<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Solicitudes Salientes</nb-card-header>
      <nb-card-body>
        <div *ngIf="solicitudes !== null && solicitudes.length === 0" class="alerta">
          No existen solicitudes salientes
        </div>
        <br><br>
        <div class="table-responsive" *ngIf="solicitudes !== null && solicitudes.length > 0">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>N.</th>
              <th>Empresa</th>
              <th>Rubro</th>
              <th>Horario</th>
              <th>Tipo de Asignacion</th>
              <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let solicitud of solicitudes; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ solicitud.nombre }}</td>
              <td>{{ solicitud.rubro }}</td>
              <td>{{ solicitud.inicio }} {{ solicitud.fin }}</td>
              <td>{{ solicitud.tipo_asignacion }}</td>
              <td>{{ solicitud.estado }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
