<div class="modal-header">
  <span>Comprobante de pago</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <h5 *ngIf="comp === null"><div class="alert-warning">Esta empresa no subi√≥ su comprobante</div></h5>
  <img *ngIf="comp !== null" [src]="comp" height="70%" width="100%">
  <button (click)="habilitar()" class="btn-login">HABILITAR</button>
</div>
