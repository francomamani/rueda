<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Nueva Cita de Administraci√≥n</nb-card-header>
      <nb-card-body>
        <form (submit)="store()" role="form" [formGroup]="agendaGroup" *ngIf="empresas !== null">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Empresa Solicitante</label>
              <select name="empresa_solicitante_id" formControlName="empresa_solicitante_id" class="form-control">
                <option [value]="empresa.empresa_id" *ngFor="let empresa of empresas">{{ empresa.nombre }}</option>
              </select>
            </div>
            <div class="col-sm-6 form-group">
              <label>Empresa Demandada</label>
              <select name="empresa_demandada_id" formControlName="empresa_demandada_id" class="form-control">
                <option [value]="empresa.empresa_id" *ngFor="let empresa of empresas">{{ empresa.nombre }}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-sm-offset-8">
              <a class="btn btn-info" (click)="buscarHorarios()">Buscar horarios disponibles</a>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-6 form-group" *ngIf="horariosActive">
              <label>Horarios disponibles</label>
              <select name="horario_id" formControlName="horario_id" class="form-control" (change)="horarioChange($event.target.value)">
                <option [value]="horario.horario_id" *ngFor="let horario of horarios">{{ horario.inicio }} - {{horario.fin}}</option>
              </select>
            </div>
            <div class="col-sm-6 form-group" *ngIf="mesasActive">
              <label>Mesas disponibles</label>
              <select name="mesa_id" formControlName="mesa_id" class="form-control">
                <option [value]="mesa.mesa_id" *ngFor="let mesa of mesas">{{ mesa.numero }}</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
