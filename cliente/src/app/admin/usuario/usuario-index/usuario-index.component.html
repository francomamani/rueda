<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Administradores</nb-card-header>
      <nb-card-body>
        <form (submit)="buscar()"
              class="rueda-search"
              [formGroup]="buscarGroup">
          <input type="search" formControlName="search" name="search" placeholder="Buscar">
          <button type="submit">Buscar</button>
        </form>
        <br><br>

        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>N.</th>
              <th>Cuenta</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Telefono/Celular</th>
              <th>Correo Electrónico</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let administrador of administradores; let i = index">
                <td>{{ i + 1}}</td>
                <td>{{ administrador.cuenta }}</td>
                <td>{{ administrador.nombres }}</td>
                <td>{{ administrador.apellidos }}</td>
                <td>{{ administrador.telefono_celular }}</td>
                <td>{{ administrador.email }}</td>
                <td class="btn-acciones-2">
                  <a class="text-primary" title="Restablecer contraseña a nombre de cuenta" (click)="onResetConfirm(administrador)"  ><i class="fa fa-lock"></i></a>
                  <a title="Eliminar administrador" class="text-danger" (click)="onDeleteConfirm(administrador, i)"><i class="fa fa-trash"></i></a>
                </td>
              </tr>

        </div>
      </nb-card-body>
    </nb-card>
  </div>
