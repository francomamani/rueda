<img [src]="campo_ferial" alt="Campo Ferial" height="72" class="logo-left-top">
<img [src]="expoteco" alt="Expoteco" height="72" class="logo-right-top">
<div class="row">
  <div class="col-sm-12">
    <form (submit)="login()" [formGroup]="loginGroup" role="form">
      <legend class="legend-login">
        <h2><span>RUEDA</span>LOGIN</h2>
        <img [src]="logo" alt="Rueda de Negocios" height="94">
      </legend>
      <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" id="email" #email class="form-control" formControlName="email" name="email" id="email" placeholder="Correo Electrónico">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Contraseña">
      </div>
      <div class="text-center">
        <button type="submit" [disabled]="loginGroup.status === 'INVALID'" class="btn-login">Ingresar</button>
        <a routerLink="/auth/signup" class="create-account">No tengo una cuenta</a>
      </div>
    </form>
  </div>
</div>
