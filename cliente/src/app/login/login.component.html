<img src="assets/images/campo_ferial.png" alt="Campo Ferial 3 de Julio" height="72" class="logo-left-top">
<img src="assets/images/campo_feria_virtual.png" alt="Campo Ferial 3 de Julio Virtual" height="72" class="logo-right-top">
<div class="row">
  <div class="col-sm-12">
    <form (submit)="login()" [formGroup]="loginGroup" role="form">
      <legend class="legend-login">
        <img src="assets/images/rueda-before.png" alt="Rueda de Negocios" height="90">
        <h4 *ngIf="mensaje.length > 0">
          <div class="alert-danger">{{ mensaje }}</div>
        </h4>
      </legend>
      <div class="form-group">
        <label for="cuenta">Cuenta</label>
        <input type="text" id="cuenta" oninput="this.value = this.value.toLowerCase();" #cuenta class="form-control"
               formControlName="cuenta" name="cuenta" id="cuenta"
               placeholder="Ingrese su primer nombre y carnet en minúsculas. Ej. manuel7578458">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password" name="password"
               id="password" placeholder="Ingrese su número de carnet">
      </div>
      <div class="text-center">
        <button type="submit" [disabled]="loginGroup.status === 'INVALID'" class="btn-login">Ingresar</button>

      </div>
    </form>
  </div>

</div>
<div class="row">
  <div class="col-sm-6">
    <a class="ayuda" (click)="ayuda()">Olvide mi contraseña</a>
  </div>
  <div class="col-sm-6">
    <a routerLink="/auth/signup" class="create-account">No tengo una cuenta</a>
  </div>
</div>
