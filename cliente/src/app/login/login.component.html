<form (submit)="login()" [formGroup]="loginGroup" role="form">
  <legend>Iniciar Sesion</legend>
  <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input type="text" class="form-control" formControlName="email" name="email" id="email" placeholder="Correo" autofocus>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="****">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-danger">Guardar</button>
  </div>
</form>
