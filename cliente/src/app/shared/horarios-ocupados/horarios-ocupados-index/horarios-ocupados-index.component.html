<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        Horarios no disponibles
        <button class="btn-green" (click)="crear()">Crear nuevo horario</button>
      </nb-card-header>
      <nb-card-body>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Acciones</th>
              <th>N.</th>
              <th>Inicio</th>
              <th>Fin</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let horario of horarios; let i = index">
              <td class="btn-acciones">
                <a class="text-danger" (click)="onDeleteConfirm(horario, i)"><i class="fa fa-trash"></i></a>
              </td>
              <td>{{ i + 1 }}</td>
              <td>{{horario.horario.inicio}}</td>
              <td>{{horario.horario.fin}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
