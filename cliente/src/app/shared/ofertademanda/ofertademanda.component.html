<nb-card>
  <nb-card-header *ngIf="tipo !== null">
    MIS {{ tipo | uppercase }}S
  </nb-card-header>
  <nb-card-body>
    <button (click)="getOfertas()"
            *ngIf="tipo !== 'oferta'"
            class="btn btn-primary btn-sm mr-auto" title="Elija para ofertar productos o servicios">
      <span class="fa fa-toggle-on"></span> Cambiar a Ofertas
    </button>

    <button (click)="getDemandas()"
            *ngIf="tipo !== 'demanda'"
            class="btn btn-warning btn-sm mr-auto" title="Elija para demandar(solicitar) productos o servicios">
      <span class="fa fa-toggle-on"></span> Cambiar a Demandas
    </button>
    <br>
    <br>
    <form (submit)="store()">
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <select [(ngModel)]="producto_servicio"
                    class="form-control" id="producto_servicio"
                    name="producto_servicio"
                    nbPopover="Seleccione el producto o servicio que desea registrar" nbPopoverMode="hint"
                    nbPopoverPlacement="top">
              <option value="producto">Producto</option>
              <option value="servicio">Servicio</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <input
              [(ngModel)]="descripcion"
              aria-describedby="helpId"
              class="form-control" id="descripcion" maxlength="50"
              name="descripcion"
              nbPopover="Nombre del {{ producto_servicio }} de la {{tipo}}"
              nbPopoverMode="hint" nbPopoverPlacement="top" oninput="this.value = this.value.toUpperCase()"
              placeholder="Nombre del {{ producto_servicio }} de la {{tipo}}" type="text">
          </div>
        </div>

        <div class="col-lg-4">
          <button *ngIf="tipo === 'oferta'"
                  [disabled]="descripcion.length === 0"
                  class="btn btn-primary btn-block" type="submit">GUARDAR OFERTA
          </button>
          <button *ngIf="tipo === 'demanda'"
                  [disabled]="descripcion.length === 0"
                  class="btn btn-warning btn-block" type="submit">GUARDAR DEMANDA
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
<div class="row">
  <div class="col-lg-6">
    <nb-card *ngIf="productos !== null">
      <nb-card-header>{{ tipo | uppercase }} DE PRODUCTOS</nb-card-header>
      <nb-card-body>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>N.</th>
              <th>{{ tipo | titlecase }}s de Productos</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let record of productos; let i = index">
              <td>{{ i + 1 }}</td>
              <td>
                <span *ngIf="record.edit === false">{{ record.descripcion }}</span>
                <input *ngIf="record.edit === true" [(ngModel)]="record.descripcion" class="form-control"
                       oninput="this.value = this.value.toUpperCase()" type="text" value="{{record.descripcion}}">
              </td>
              <td class="btn-acciones">
                <a (click)="edit(record)"
                   *ngIf="record.edit === false"
                   class="text-warning" nbPopover="Editar {{tipo}}" nbPopoverMode="hover"
                   nbPopoverPlacement="top"><i class="fa fa-edit"></i></a>
                <a (click)="destroy(record, i)"
                   *ngIf="record.edit === false" class="text-danger" nbPopover="Eliminar {{tipo}}"
                   nbPopoverMode="hover"
                   nbPopoverPlacement="top"><i class="fa fa-trash"></i></a>
                <a (click)="update(record)"
                   *ngIf="record.edit === true" class="text-success" nbPopover="Actualizar {{tipo}}"
                   nbPopoverMode="hover"
                   nbPopoverPlacement="top"><i class="fa fa-check"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card *ngIf="servicios !== null">
      <nb-card-header>{{ tipo | uppercase }} DE SERVICIOS</nb-card-header>
      <nb-card-body>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>N.</th>
              <th>{{ tipo | titlecase }}s de Servicios</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let record of servicios; let i = index">
              <td>{{ i + 1 }}</td>
              <td>
                <span *ngIf="record.edit === false">{{ record.descripcion }}</span>
                <input *ngIf="record.edit === true" [(ngModel)]="record.descripcion" class="form-control"
                       oninput="this.value = this.value.toUpperCase()" type="text" value="{{record.descripcion}}">
              </td>
              <td class="btn-acciones">
                <a (click)="edit(record)"
                   *ngIf="record.edit === false" class="text-warning" nbPopover="Editar {{tipo}}"
                   nbPopoverMode="hover"
                   nbPopoverPlacement="top"><i class="fa fa-edit"></i></a>
                <a (click)="destroy(record, i)"
                   *ngIf="record.edit === false" class="text-danger" nbPopover="Eliminar {{tipo}}"
                   nbPopoverMode="hover"
                   nbPopoverPlacement="top"><i class="fa fa-trash"></i></a>
                <a (click)="update(record)"
                   *ngIf="record.edit === true" class="text-success" nbPopover="Actualizar {{tipo}}"
                   nbPopoverMode="hover"
                   nbPopoverPlacement="top"><i class="fa fa-check"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
