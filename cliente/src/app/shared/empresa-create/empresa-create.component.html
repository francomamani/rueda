<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Registrar Empresa</nb-card-header>
      <nb-card-body>

                <input type="email" class="form-control" name="" placeholder="Buscar...">

        <form (submit)="store()"
              role="form"
              [formGroup]="empresaGroup"
              *ngIf="rubros !== null">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Rubro de su empresa</label>
              <select name="rubro_id" formControlName="rubro_id" class="form-control">
                <option [value]="rubro.rubro_id" *ngFor="let rubro of rubros">{{ rubro.nombre }}</option>
              </select>
            </div>
            <div class="col-sm-6 form-group">
              <label>Nombre de su empresa</label>
              <input type="text" class="form-control" formControlName="nombre" name="nombre" placeholder="Empresa">
            </div>

          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Dirección de su empresa</label>
              <input type="text" class="form-control" formControlName="direccion" name="direccion" placeholder="Direccion">
            </div>
            <div class="col-sm-6 form-group">
              <label>Telefono</label>
              <input type="text" class="form-control" formControlName="telefono" name="telefono" placeholder="Telefono">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Pagina web (url)</label>
              <input type="url" class="form-control" formControlName="pagina_web" name="pagina_web" placeholder="Pagina Web">
            </div>
            <div class="col-sm-6 form-group">
              <label>Ciudad o Localidad</label>
              <input type="text" class="form-control" formControlName="ciudad_localidad" name="ciudad_localidad" placeholder="Ciudad o Localidad">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>NIT</label>
              <input type="text" class="form-control" formControlName="nit" name="nit" placeholder="NIT">
            </div>
            <div class="col-sm-6 form-group">
              <label>Representante Legal</label>
              <input type="text" class="form-control" formControlName="representante_legal" name="representante_legal" placeholder="Representante Legal">
            </div>

          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Correo Electronico</label>
              <input type="email" class="form-control" formControlName="email" name="email" placeholder="Correo Electronico">
            </div>
            <div class="col-sm-6 form-group" *ngIf="router.url !== '/auth/signup'">
              <label>Número máximo de participantes</label>
              <input type="number" class="form-control" formControlName="max_participantes" name="max_participantes" min="0" max="10" placeholder="Maximo de participantes">
            </div>
          </div>
          <div class="row">

            <div class="col-sm-6 form-group">
              <label>Nombre de usuario</label>
              <input type="text" class="form-control" formControlName="nombres" name="nombres" placeholder="Nombres">
            </div>
            <div class="col-sm-6 form-group">
              <label>Apellidos del usuario</label>
              <input type="text" class="form-control" formControlName="apellidos" name="apellidos" placeholder="Apellidos">
            </div>
          </div>
          <div class="row" *ngIf="router.url !== '/auth/signup'">
            <div class="col-sm-6 form-group">
              <nb-checkbox value=false formControlName="especial" name="especial">Empresa especial</nb-checkbox>
            </div>
            <div class="col-sm-6 form-group">
              <nb-checkbox value=true formControlName="habilitado" name="habilitado">Habilitado</nb-checkbox>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label>Oferta (¿que ofrece su empresa?)</label>
              <textarea formControlName="oferta" name="oferta" class="form-control" cols="30" rows="7" placeholder="Oferta (¿que ofrece su empresa?)"></textarea>
            </div>
            <div class="col-md-6 form-group">
              <label>Demanda (¿que requiere su empresa?)</label>
              <textarea formControlName="demanda" name="demanda" class="form-control" cols="30" rows="7" placeholder="Demanda (¿que requiere su empresa?)"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
